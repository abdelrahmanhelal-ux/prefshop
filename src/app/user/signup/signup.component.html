

<div ngClass="sx1">
  <div ngClass="xm8">
    <div ngClass="bn2">
      <form [formGroup]="_romare" (ngSubmit)="postData(_romare)">
        <div ngClass="t-self">
          <p>SIGN UP</p>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="text" placeholder='First name' name='Firstname' formControlName="Firstname"  autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="text" placeholder='Last name' name='Lastname' formControlName="Lastname"  autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="text" placeholder='Username' name='Usernames' formControlName="Usernames"  autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="email" placeholder='Your Email' name='Email' formControlName="Email"  autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="password" placeholder='Password'  name='Password' formControlName="Password" autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="password" placeholder='Re-Password'  name='Repassword' formControlName="Repassword" autocomplete="off" />
          </div>
        </div>
        <div ngClass="inp-3">
          <div ngClass="inp-33">
            <input type="submit" ngClass="d3f2i0" value='Sign Up'/>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
